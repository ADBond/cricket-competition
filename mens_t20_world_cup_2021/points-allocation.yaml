# defines how points are allocated to teams in competition
title: "Points allocation 2021 Men's T20 World Cup"

# settings related to how teams get points
points:
  # points per result, base value
  match-result-points:
    win: 2
    tie: 1
    tie_win: 1.9
    tie_lose: 1.1
    lose: 0
    no_result: 1
    yet_to_play: 0

  # automatically computed bonuses
  # these don't get stage-multiplied
  match-result-bonuses:
    close_loss: 0.2
    bowled_out_opponent: 0.3
    no_wickets_lost: 0.4

  # value multiplying results
  stage-multipliers:
    first_round: 1
    super_12: 2
    semi_finals: 8
    final: 16

  # these are fixed value - don't change throughout tourney
  bonus-points:
    to_super_12: 1
    to_knockouts: 2
    hat_trick: 1
    century: 0.5
    fifer: 0.5

# settings for valid share selections
restrictions:
  max-shares-per-team: 3
  total-shares: 10
  min-number-group-stage-teams: 1
